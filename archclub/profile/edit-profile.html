<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../assets/chatroom-icon.png">
    <!-- including font awsome, google fonts,bootstrap5-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,400&display=swap" rel="stylesheet">

    <link href="../../css/all.min.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../css/profile/main.css">
    <link rel="stylesheet" href="../../css/cssUtilities/header.css">
    <link href="../../css/profile/profile.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/profile/edit-profile.css">
    <title>CLUBCAST | Edit Profile</title>

</head>
<body>
    

    <script>
        const chechIfUserIsSign = () => {
            const isLoggedIn = JSON.parse(localStorage.getItem('isLoggedIn'))
            if(isLoggedIn === true) {
                return
            } else{
                window.location = '/';
            }
        }
        chechIfUserIsSign()
    </script>

    <!-- start the navbar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/archclub/home/index.html">
            <img src="../../assets/logo/mipmap-mdpi/ic_launcher.png" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
           <div class="collapse navbar-collapse insertLinks" id="navbarTogglerDemo02">
           <!-- insert content here -->
          </div>
        </div>
      </nav>
     <!-- end the navbar-->


     <div class="popup-overlay popup-overlay-bio text-light text-center hidden">
        <div class="popup-box">
            <label for="bio">Write Something!</label> <br>
            <textarea name="bio" style="height: 5em;"  id="bio" col="4" row="50" ></textarea> 
            <!-- <input type="text" style="height: 4em; overflow-x: scroll;" name="bio" id="bio" placeholder = 'bio'> <br> -->
            <input type="submit"  class="btn-following-profile mt-2" value="Change Bio" id="change-bio">
        </div>
    </div>

    <div class="popup-overlay popup-overlay-deleteAcc text-light text-center hidden">
        <div class="popup-box">
            <label for="bio">You Are Deleteing Your Account! <br></label> <br>
            <div class="btn-container-acc d-flex mt-5">
                <input type="submit"  class="btn-following-profile mt-5" value="cancel" id="cancel-delete-acc">
                <input type="submit"  class="btn-following-profile mt-5" value="Confirm" id="confirm-delete-acc"> 
            </div>
            
        </div>
    </div>

        
        <div class="container">
            

            <div class="contain-content">

                <div class="static-content">
                    <div class="left-infos">
                       <div class="general">
                            <img  src="../../assets/avatar1.svg" alt="user profile picture" class="circle-profile-img user-photo">
                            <h2 class="text-light  fw-bold user-name"></h2>
                            <a href="changePhoto.html">
                                <i class="fa-solid fa-camera current-camera-icon"></i>
                            </a>
                                
                             
                       </div>
                        
                       
                    </div>

                    <div class="right-form">
                        <form action="" class="edit-form" >
                            <label for="edittingNAme">Edit Name</label><br>
                            <input type="text" name="editName" id="editName" placeholder="Tony Smart"> <br>

                            <label for="editEmail">Edit Email</label><br>
                            <input type="text" name="email" id="editEmail" placeholder="Tony@gmail.com"><br>

                            <input type="submit" class="btn-following-profile submit-edit-btn">
                        </form>

                        <form action="" class="change-pass-form hidden">
                            <label for="title">Change Password</label> <br>
                            <input type="password" name="oldPassword" id="oldPassword" placeholder="Old Password"> <br>
                            <input type="password" name="newPassword" id="newPassword" placeholder="new Password"> <br>
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"> <br>
                            <input type="submit" class="btn-following-profile submit-change-btn" value="Change"> 

                        </form>
                    </div>
                </div>

                <div class="edit-buttons ">
                    <button class="btn-follow-profile change-pass">Change Password</button>
                    <button class="btn-follow-profile edit-bio">Edit Bio</button>
                    <button class="btn-follow-profile delete-acc" id="delete-acc">Delete Account</button>
                    <button class="btn-follow-profile back-btn hidden">Back</button>

                </div>
            </div>
            
        </div>
     
    </div>


    
    <script src="../../js/profile/all.min.js"></script>
    <script src="../../js/profile/bootstrap.bundle.min.js"></script>
    <script src="../../js/profile/edit-profile.js" type="module"></script>
</body>
</html>
