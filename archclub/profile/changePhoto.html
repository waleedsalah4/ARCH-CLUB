<body>

    <script>
        const chechIfUserIsSign = () => {
            const isLoggedIn = JSON.parse(localStorage.getItem('isLoggedIn'))
            if(isLoggedIn === true) {
                return
            } else{
                window.location = '/';
            }
        }
        chechIfUserIsSign()
    </script>
    
    <h1 class="logo p-4">
        <a href="../home/index.html">
            <img src="../../assets/logo/mipmap-mdpi/ic_launcher.png" alt="logo">
        </a>
    </h1>
    <div class="box text-center ">
        <h2 class="p-3 m-4 ">Change Photo</h2>
        <div class="layout" onclick="document.getElementById('photo-file').click()">
            <input type="file" name="file" id="photo-file" style="display: none; " > 
            <img src="../../assets/avatar1.svg " alt="" class="user-photo">
            <i class="fa-solid fa-camera"></i>
        </div>
        
        <button class="btn-follow-profile change">Lets Go</button>
    </div>
