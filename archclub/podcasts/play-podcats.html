<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../assets/chatroom-icon.png">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <link href="../../css/profile/all.min.css" rel="stylesheet">
    <link href="../../css/profile/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/sidebar/sidebar.css">
    <link rel="stylesheet" href="../../css/podcasts/playPodcasts.css">
    <title>ARCH CLUB | Play Podcast</title>
</head>
<body>
      <!-- start the side bar-->
    <div class="sideBar ">
        <div class="top">
            <div class="logo">Logo</div>
            <div class="bar-icon-container"> 
                <i class="fa-solid fa-bars bar-icon   appear"></i> 
            </div>
            <!--<i class="fa-solid fa-bars-staggered bar-icon open"></i>--> 
        </div>

        <ul class="nav" >
            <li class="navbar-item bar-item active highlight">
                
                <i class="fa-solid fa-house bar-icons"></i>
                <h3>Home</h3>
            
            </li>

            <li class="navbar-item bar-item">
                <i class="fa-solid fa-circle-chevron-down bar-icons "></i>
                <h3>Discover</h3>
            </li>

            <li class="navbar-item bar-item">
                <i class="fa-solid fa-video bar-icons "></i>
                <h3>My Podcasts</h3>
               <!--  <i class="fa-solid fa-circle-plus  "></i>-->
            </li>

            <li class="navbar-item bar-item">
                <i class="fa-solid fa-user-ninja bar-icons "></i>
                <h3>Podcasts</h3>
            </li>

            <li class="navbar-item bar-item">
                <i class="fa-solid fa-user bar-icons "></i>
                <h3>Profile</h3>
            </li>

            <li class="navbar-item bar-item">
                <i class="fa-solid fa-arrow-right-from-bracket bar-icons "></i>
                <h3>LogOut</h3>
            </li>
        </ul>
    </div>
     <!-- end the side bar-->

     <!---------- start main content---->
    
    <div class="podcast-container">
        <div class="user-info">
            <div class="user-img">
                <img src="../../assets/user.jpg" alt="user-img">
            </div>
            <div class="user-name">
                <h3>User Name</h3>
            </div>
        </div>
        <div class="visualizer-container" id="visualizer-container">
            |-|-|-|-|-|-|-|-
        </div>
        <div class="podacast-time">
            50:10:02
        </div>
        <div class="podcast-controller">
            <p class="podcast-title">
                Be A Morning Person
            </p>
            <div class="controllers">
                <div>
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div> 
                    <i class="fa-solid fa-pause"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/profile/all.min.js"></script>
    <script src="../../js/profile/bootstrap.bundle.min.js"></script>
    <script src="../../js/profile/side-bar.js"></script>
</body>
</html>
