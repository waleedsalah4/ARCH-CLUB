<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../assets/chatroom-icon.png">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/sign/sign.css">
    <title>CLUBCAST | Reset Password</title>
</head>
<body>

    <script>
        const chechIfUserIsSign = () => {
          const isLoggedIn = JSON.parse(localStorage.getItem('isLoggedIn'))
          if(isLoggedIn === true) {
              window.location = '../home/index.html'
          } else{
              return
          }
        }
  
        chechIfUserIsSign()
    </script>

    <div class="logo">
        <a href="/archclub/home/index.html">
            <img src="/assets/logo/mipmap-mdpi/ic_launcher.png" alt="logo">
        </a>
    </div>

    <div class="main-container">
        <div class="sign-container">
            <form id="resetPassword-form" class="form forgot-form">
                <div class="form-control"> 
                    <div class="forgot-text">
                        <i class='bx bx-lock'></i>
                        <h2>Reset Password</h2>
                    </div>
                </div>
            <div class="form-control">
                <input type="password" id="password" class="basic-style" placeholder="Password*" min="6" required />
            </div>
            <div class="form-control">
                <input type="password" id="passwordConfirm" class="basic-style" placeholder="Confirm Password*" min="6" required />
            </div>

            <button class="submit-btn basic-style">Reset Password</button>
            </form>
        </div>
        <!-- <div class="feed-back sucsses">
            <p class="feed-back-text">an email has been sent to your email</p>
            <a href="./signIn.html">go to login</a>
        </div> -->
    </div>

    <script type="module" src="../../js/sign/resetPassword.js"></script>
</body>
</html>
