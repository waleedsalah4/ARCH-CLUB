<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../assets/chatroom-icon.png">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../../css/sign/sign.css">
    <title>CLUBCAST | SignIn</title>
</head>
<body>
    <script>
      const chechIfUserIsSign = () => {
        const isLoggedIn = JSON.parse(localStorage.getItem('isLoggedIn'))
        if(isLoggedIn === true) {
            window.location = '../home/index.html'
        } else{
            return
        }
      }

      chechIfUserIsSign()
    </script>

    <div class="logo">
      <a href="/archclub/home/index.html">
        <img src="/assets/logo/mipmap-mdpi/ic_launcher.png" alt="logo">
      </a>
    </div>
    <div class="main-container">
      <div class="sign-container">
        <form id="form" class="form">
          <h2>Welcome To CLUBCAST</h2>
          <div class="form-control">
            <input type="text" id="email" class="basic-style" placeholder="Enter email" />
          </div>
          <div class="form-control">
            <input type="password" id="password" class="basic-style" placeholder="Enter password" />
          </div>
          <div class="forgot-pass">
              <a href="./forgotpassword.html" class="link">forgot password?</a>

          </div>

          <button class="submit-btn basic-style">Login</button>
          <p>don't have an acount? <a href="./signup.html" class="link">SignUp</a></p>
        </form>
      </div>
    </div>
    
      <script src="../../js/sign/signin.js"></script>
</body>
</html>
