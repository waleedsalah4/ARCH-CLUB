<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../assets/chatroom-icon.png">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/sign/sign.css">
    <title>ARCH CLUB | Forgot Password</title>
</head>
<body>

    <script>
        const chechIfUserIsSign = () => {
          const isLoggedIn = JSON.parse(localStorage.getItem('isLoggedIn'))
          if(isLoggedIn === true) {
              window.location = '../home/index.html'
          } else{
              return
          }
        }
  
        chechIfUserIsSign()
    </script>

    <div class="logo">
        Club Logo
    </div>

    <div class="main-container">
        <div class="sign-container">
            <form id="form" class="form forgot-form">
                <div class="form-control"> 
                    <div class="forgot-text">
                        <i class='bx bx-lock'></i>
                        <h2>Forgot Password</h2>
                    </div>
                    <p>Please enter your email address. You will receive a link to create a new password via email.</p>
                </div>
            <div class="form-control">
                <input type="text" id="email" class="basic-style" placeholder="Enter email" required />
            </div>

            <button class="submit-btn basic-style">Send Email</button>
            <a href="./signIn.html" class="link">remmbered password ?</a>
            </form>
        </div>
        <!-- <div class="feed-back">
            <p class="feed-back-text">an email has been sent to your email</p>
            <i class='bx bx-x clear-feed-back'></i>
        </div> -->
    </div>

    <script type="module" src="../../js/sign/forgotpassword.js"></script>
</body>
</html>
