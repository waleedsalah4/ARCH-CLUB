    <link rel="stylesheet" href="../../css/cssUtilities/spinner.css">

    <title>ARCH CLUB | Events</title>
</head>
<body>
    <div class="sideBar ">
        <div class="top">
            <div class="logo">Logo</div>
            <div class="bar-icon-container"> 
                <i class="fa-solid fa-bars bar-icon   appear"></i> 
            </div>
            <!--<i class="fa-solid fa-bars-staggered bar-icon open"></i>--> 
        </div>

        <ul class="nav" >
            <li class="navbar-item bar-item active highlight">
                <a href="../home/index.html">
                    <i class="fa-solid fa-house bar-icons"></i>
                    <h3>Home</h3>
                </a>
            </li>

            <li class="navbar-item bar-item">
                <a href="../discover/discover.html">
                    <i class="fa-solid fa-circle-chevron-down bar-icons "></i>
                    <h3>Discover</h3>
                </a>
            </li>

            <li class="navbar-item bar-item">
                <a href="../podcasts/podcasts.html">
                    <i class="fa-solid fa-video bar-icons "></i>
                    <h3>My Podcasts</h3>
                </a>
               <!--  <i class="fa-solid fa-circle-plus  "></i>-->
            </li>

            <li class="navbar-item bar-item">
                <a href="./event.html">
                    <i class="fa-solid fa-calendar bar-icons"></i>
                    <h3>Events</h3>
                </a>
            </li>

            <li class="navbar-item bar-item">
                <a href="../profile/index.html">
                    <i class="fa-solid fa-user bar-icons "></i>
                    <h3>Profile</h3>
                </a>
            </li>

            <li class="navbar-item bar-item">
                <i class="fa-solid fa-arrow-right-from-bracket bar-icons "></i>
                <h3>LogOut</h3>
            </li>
        </ul>
    </div>
     <!-- end the side bar-->

     <div class="header-container d-flex justify-content-between" id="header">
        <div class="logo edit-logo">Logo</div>

        <div class="left-header-part">
            <div class="create-btn" id="create-event">Create Event</div>
            <div>
                <a href="../profile/index.html" id="user-avatar">
                    <!-- <img  src="../../assets/user2.png" alt="user profile picture" class="circle-profile-img"> -->
                </a>
            </div>
        </div>
        
    </div>

    <div class="events-container">
        
    </div>

    <div class="modal-container" id="modal">
        <div class="event-modal" id="event-modal">
           <button class="close-btn" id="close-modal">
                <i class="fa-solid fa-x"></i>
            </button>
            <div class="modal-header">
                <h3>Create Event</h3>
            </div>
            <div class="modal-content">
                <form class="modal-form" id="event-create-form">
                      <div>
                          <input type="text" id="event-name" placeholder="Enter title" class="form-input">
                      </div>
                      <div>
                          <input type="date" id="event-date" class="form-input">
                      </div>
                      <div> 
                          <input type="time" id="event-time"  class="form-input">
                      </div>
                      <div>
                        <textarea name="description" class="form-input" id="event-textarea" placeholder="Enter description here..."></textarea>
                      </div>
                      <button type="submit" class="submit-btn"> Create</button>
                  </form>
            </div>
            <!-- <div class="feed-back fail">
                <p class="feed-back-text">
                   ${message ? message : 'something went wrong'} 
                </p>
                <div class="clear-feed-back">
                    <i class='fa-solid fa-x'></i>
                </div>
            </div> -->
        </div>

    </div>

    <script src="../../js/profile/all.min.js"></script>
    <script src="../../js/profile/bootstrap.bundle.min.js"></script>
    <script src="../../js/profile/side-bar.js"></script>
    <script type="module" src="../../js/events/events.js"></script>
</body>
</html>
